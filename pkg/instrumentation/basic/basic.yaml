hook_helloworld:
  target: main
  func: Example
  before: MyHookBefore
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/pkg/instrumentation/basic"

add_new_field:
  target: main
  struct: MyStruct
  new_field:
    - name: NewField
      type: string
    - name: Ctx
      type: context.Context
  imports:
    context: "context"

raw_helloworld:
  target: main
  func: Example
  raw: |
    go func(){
      h := sha256.New()
      h.Write([]byte("RawCode"))
      fmt.Printf("RawCode: %x\n", h.Sum(nil))
    }()
  imports:
    fmt: "fmt"
    sha256: "crypto/sha256"

hook_recv:
  target: main
  func: Example
  recv: "*MyStruct"
  before: MyHook1Before
  after: MyHook1After
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/pkg/instrumentation/basic"

hook_no_recv:
  target: main
  func: Example2
  recv: "MyStruct"
  before: MyHook2Before
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/pkg/instrumentation/basic"

version_range:
  target: golang.org/x/time/rate
  version: "v0.14.0,v0.15.0"
  func: Every
  raw: |
    fmt.Println("Every1 from fmt")
  imports:
    fmt: "fmt"

version_min_bad:
  target: golang.org/x/time/rate
  version: "v0.15.0"
  func: Every
  raw: |
    fmt.Println("Every2 from fmt")
  imports:
    fmt: "fmt"

version_min_good:
  target: golang.org/x/time/rate
  version: "v0.11.0"
  func: Every
  raw: |
    fmt.Println("Every3 from fmt")
  imports:
    fmt: "fmt"

only_after:
  target: main
  func: Example
  after: MyHookAfter
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/pkg/instrumentation/basic"

underscore_param:
  target: main
  func: Underscore
  before: BeforeUnderscore
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/pkg/instrumentation/basic"

hook_generic:
