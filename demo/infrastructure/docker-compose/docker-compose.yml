version: '3.8'

# OpenTelemetry Demo Infrastructure
# Complete observability stack with Jaeger, Prometheus, OTel Collector, Grafana, and k6

services:
  # Jaeger - Distributed tracing backend (v2 with native OTLP support)
  jaeger:
    image: jaegertracing/jaeger:2.11.0
    container_name: jaeger
    command:
      - --set=receivers.otlp.protocols.grpc.endpoint=0.0.0.0:4317
      - --set=receivers.otlp.protocols.http.endpoint=0.0.0.0:4318
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317"         # OTLP gRPC (internal)
      - "4318"         # OTLP HTTP (internal)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics backend with native OTLP support (v3)
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --web.enable-lifecycle
      - --web.enable-otlp-receiver
      - --enable-feature=exemplar-storage
      - --enable-feature=native-histograms
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenTelemetry Collector - Receives, processes, and exports telemetry
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.139.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "8888:8888"    # Collector metrics
      - "8889:8889"    # Prometheus exporter
    networks:
      - observability
    depends_on:
      jaeger:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:12.2.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - observability
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # gRPC Server - Demo application with compile-time instrumentation
  grpc-server:
    build:
      context: ../../..
      dockerfile: demo/grpc/server/Dockerfile
    container_name: grpc-server
    ports:
      - "50051:50051"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_SERVICE_NAME=grpc-server
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=demo,service.version=1.0.0
      - OTEL_LOG_LEVEL=info
    networks:
      - observability
    depends_on:
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # gRPC Client - Demo client making requests to server
  grpc-client:
    build:
      context: ../../..
      dockerfile: demo/grpc/client/Dockerfile
    container_name: grpc-client
    environment:
      - GRPC_SERVER_ADDRESS=grpc-server:50051
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_SERVICE_NAME=grpc-client
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=demo,service.version=1.0.0
      - OTEL_LOG_LEVEL=info
    networks:
      - observability
    depends_on:
      - grpc-server
      - otel-collector
    restart: unless-stopped

  # k6 - Load testing (optional, comment out if not needed)
  k6:
    image: grafana/k6:1.3.0
    container_name: k6
    command: run --quiet /scripts/grpc-load-test.js
    volumes:
      - ./k6:/scripts:ro
    networks:
      - observability
    depends_on:
      - grpc-server
    profiles:
      - load-testing
    environment:
      - K6_OUT=json=/tmp/k6-results.json

networks:
  observability:
    driver: bridge
    name: otel-demo-network

# Note: No volumes defined for ephemeral demo environment
# Data will be lost when containers are stopped
# For persistent data, uncomment and add volumes:
# volumes:
