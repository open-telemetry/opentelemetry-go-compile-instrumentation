name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'scope:feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'scope:fix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'scope:chore'
      - 'scope:refactor'
      - 'scope:perf'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'scope:feat'
  patch:
    labels:
      - 'scope:fix'
      - 'scope:chore'
      - 'scope:refactor'
      - 'scope:perf'

  default: patch
autolabeler:
  - label: 'scope:feat'
    title:
      - '/^feat(\(.*\))?!?:/i'
  - label: 'scope:fix'
    title:
      - '/^fix(\(.*\))?!?:/i'
  - label: 'scope:chore'
    title:
      - '/^chore(\(.*\))?!?:/i'
      - '/^docs?(\(.*\))?!?:/i'
      - '/^release(\(.*\))?!?:/i'
  - label: 'scope:refactor'
    title:
      - '/^refactor(\(.*\))?!?:/i'
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
