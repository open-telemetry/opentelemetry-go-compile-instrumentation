# Unique name of the hook rule
hook_helloworld:
  target: main
  func: Example
  before: MyHookBefore
  after: MyHookAfter
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/pkg/instrumentation/helloworld"

add_new_field:
  target: main
  struct: MyStruct
  new_field:
    - name: NewField
      type: string

raw_helloworld:
  target: main
  func: Example
  raw: |
    go func(){ println("RawCode") }()

hook_recv:
  target: main
  func: Example
  recv: "*MyStruct"
  before: MyHook1Before
  after: MyHook1After
  path: "github.com/open-telemetry/opentelemetry-go-compile-instrumentation/pkg/instrumentation/helloworld"

version_range:
  target: golang.org/x/time/rate
  version: "v0.11.0,v0.12.0"
  func: Every
  raw: "println(\"Every1\")"

version_min_bad:
  target: golang.org/x/time/rate
  version: "v0.12.0"
  func: Every
  raw: "println(\"Every2\")"

version_min_good:
  target: golang.org/x/time/rate
  version: "v0.11.0"
  func: Every
  raw: "println(\"Every3\")"
